{% extends "base.html" %}
{% load crispy_forms_filters %}
{% block content %}
  <div class="d-flex justify-content-center mt-5">
    <div class="bg-default rounded p-3 col-md-6">
      <h2>Delete this dish</h2>
      <form method="post" novalidate>
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-danger">Delete anyway</button>
        <a href="{% url 'kitchen:dish-list' %}" class="btn btn-warning">Cancel</a>
      </form>
    </div>
  </div>
{% endblock %}
