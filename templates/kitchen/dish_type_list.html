{% extends "base.html" %}

{% block content %}
  <div class="d-flex align-items-center text-white p-3 m-3">
    <h2>Dish types</h2>
    <a href="{% url 'kitchen:dish-type-create' %}" class="btn btn-warning ml-3">Create</a>
  </div>
  {% for dish_type in dish_type_list %}
    <div class="container mt-4">
      <div class="card text-white bg-default mb-3">
        <div class="card-header d-flex justify-content-between align-items-center">
          <div>Options</div>
          <div>
            <a href="{% url 'kitchen:dish-type-update' dish_type.id %}" class="btn btn-warning">Update</a>
            <a href="{% url 'kitchen:dish-type-delete' dish_type.id %}" class="btn btn-danger">Delete</a>
          </div>
        </div>
        <div class="card-body">
          <h5 class="card-title">Type: {{ dish_type.name }}</h5>
          <p class="card-text">Description: {{ dish_type.description }}</p>
        </div>
      </div>
    </div>
  {% endfor %}
{% endblock %}
