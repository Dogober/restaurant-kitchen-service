{% extends "base.html" %}
{% block content %}
  {% if next %}
    <p>Please login to see this page.</p>
  {% endif %}
  <br>
  <br>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <form method="post" action="{% url 'login' %}" class="form-signin">
          {% csrf_token %}
          <h1 class="h3 mb-3 font-weight-normal">Please login</h1>

          <label for="id_username" class="sr-only">Username</label>
          <input type="text" id="id_username" name="username" class="form-control" placeholder="Username" required
                 autofocus
                 value="{{ form.username.value|default_if_none:'' }}">

          <label for="id_password" class="sr-only">Password</label>
          <input type="password" id="id_password" name="password" class="form-control" placeholder="Password" required>
          <div class="checkbox mb-3">
            <label>
              <input type="checkbox" name="remember_me" value="remember-me"> Remember me
            </label>
          </div>

          <button class="btn btn-lg btn-warning btn-block" type="submit">login</button>
          <input type="hidden" name="next" value="{{ next }}">
        </form>
        {% if form.errors %}
          <div class="pl-3 pr-3 mt-3 bg-error">
            <p class="text-danger mt-3 font-weight-bold">Your username and password didn't match. Please try
              again.
            </p>
          </div>
        {% endif %}
      </div>
    </div>
  </div>
{% endblock %}
